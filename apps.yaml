apiVersion: apps/v1
kind: Deployment
metadata:
  name: read-values
spec:
  selector:
    matchLabels:
      app: read-values
  template:
    metadata:
      labels:
        app: read-values
    spec:
      containers:
      - name: read-values
        image: salaboy/ambient-read-values:latest
        env: 
        - name: DAPR_HOST
          value: my-ambient
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: read-values-svc
spec:
  selector:
    app: read-values
  ports:
  - port: 80
    targetPort: 8080
---
